run:
  timeout: 5m

linters:
  disable-all: true
  # Enable specific linter
  # https://golangci-lint.run/usage/linters/#enabled-by-default-linters
  enable:
    - asciicheck
    - bidichk
    - durationcheck
    - errcheck
    - errname
    - copyloopvar
    - forcetypeassert
    - goconst
    - gofmt
    - goimports
    - goheader
    - gomodguard
    - goprintffuncname
    - gosimple
    - govet
    - importas
    - ineffassign
    - makezero
    - misspell
    - nakedret
    - nilnil
    - promlinter
    - staticcheck
    - stylecheck
    - tenv
    - thelper
    - tparallel
    - typecheck
    - thelper
    - unconvert
    - unused
    - whitespace
    - unparam
    - revive
    - gosec
    - testifylint

issues:
  max-issues-per-linter: 10000
  max-same-issues: 10000

  exclude-files:
    - ".*\\.pb\\.go"
    - ".*\\.pb\\.gw\\.go"
    - ".*\\.pulsar\\.go"
    - ".*_mocks\\.go"